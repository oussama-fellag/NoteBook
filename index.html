<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Book</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="book">
    <div id="cover">
      <img src="https://marketplace.canva.com/EAFh7bSCs1U/1/0/1131w/canva-brown-aesthetic-minimalist-note-book-cover-page-a4-document-yhk3SDUOdz8.jpg" alt="Cover Image">
    </div>
    <div id="pages">
      <div class="page">
        <h1>Chapter 0</h1>
        <p>Content for page 0...</p>
      </div>
    </div>
    <div id="slider">
      <!-- Slider for pages 2 to 120 -->
      <div class="slider-page" data-title="Note 1">
        <h1>Note 1</h1>
        <p>Content for Note 1...</p>
      </div>
      <div class="slider-page" data-title="Note 2">
        <h1>Note 2</h1>
        <p>Content for Note 2...</p>
      </div>
      <!-- Add more slider pages as needed -->
    </div>
    <div id="navigation">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
